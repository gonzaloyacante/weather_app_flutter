name: weather_app
description: "Weather App with Flutter."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/start/app_icon.png"
  remove_alpha_ios: true
